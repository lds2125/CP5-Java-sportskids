<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'Sports Kids'">Sports Kids</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS (servido de /static) -->
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<!-- Header / Barra superior -->
<header class="app-header">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <a th:href="@{/brinquedos}" class="brand">Sports Kids</a>
            <nav class="d-flex gap-3">
                <a th:href="@{/brinquedos}" class="nav-link">Brinquedos</a>
                <a href="https://github.com/" target="_blank" class="nav-link">GitHub</a>
            </nav>
        </div>
    </div>
</header>

<!-- Conteúdo -->
<main class="container my-4">
    <div th:insert="${content}"></div>
</main>

<!-- Footer -->
<footer class="app-footer">
    <div class="container text-center text-muted py-3 small">
        <span th:text="${#dates.createNow().year}">2025</span>
        &nbsp;•&nbsp; Sports Kids &nbsp;•&nbsp; CRUD &nbsp;•&nbsp; Spring Boot &nbsp;•&nbsp; Thymeleaf
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
